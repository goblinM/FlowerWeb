<div class="row" style="width: 95%;margin: 20px auto;">
        <div class="input-group" style="width: 100%;">
            <div class="col-lg-12">
             <div class="col-lg-4">
                <span style="float: left;margin: 7px auto;">上市时间:</span>
                <input id="startDate"  value="{{ startDate }}" class="form-control" disabled="disabled" style="float: right;width: 250px;"/>
            </div>
             <div class="col-lg-4">
                <span style="float: left;margin: 7px auto;">选择时间:</span>
                <input id="endDate" class="form-control" placeholder="请输入xxxx-xx-xx时间格式日期" style="float: right;width: 250px;"/>
             </div>
             <div class="col-lg-4">
                 <button type="button" class="btn btn-default" id="getInfo" onclick="getInfoData('{{ code }}')">获取数据</button>
                 <button type="button" class="btn btn-default" id="exportInfo" onclick="exportInfoData()" disabled="disabled">导出数据</button>
                 <button type="button" class="btn btn-default" id="workingInfo" onclick="workingInfoData()" disabled="disabled">加工数据</button>
             </div>
         </div>
     </div>

    <div class="row" style="width: 95%;margin: 20px auto;">
        <button type="button" class="btn btn-default" id="foreInfo" onclick="forecaseInfoData('{{ code }}')" style="margin: 10px auto;" disabled="disabled">预测收盘价格</button>
        <label id="closePrice" style="margin-left: 20px;"></label>
        <br/>
        <button type="button" class="btn btn-default" id="strategyInfo" onclick="comparedData('{{ code }}')" style="margin: 10px auto;" disabled="disabled">交易策略对比</button>
    </div>

</div>
<script>
     var today = new Date();   // 获取当前时间
    var mytime = today.toLocaleDateString();  //格式化时间
    //console.log(mytime.replace(new RegExp('/','g'),"-"))
    $("#endDate").val(mytime.replace(new RegExp('/','g'),"-"))

</script>
